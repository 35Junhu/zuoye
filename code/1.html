<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 给你一个字符串，如 'abcdabc'，那么第一个重复出现的字符就是 'a'，
        // 如字符串是 'qwerwac'，那么第一个重复出现的字符就是 'w'。
        // 请写一个函数 function firstRepet (str) {  }，此函数接收一个字符串作为参数，返回此字符串中第一个重复的字符。
        // 如果找不到，返回空字符串。

        function firstRepet (str) { 
            for(let i = 0 ; i < str.length;i++){
                //从后面一位索引开始寻找
                if(str.indexOf(str[i],i+1) !== -1){
                    return str[i]
                }
            }
            return ''
         }

        let res  = firstRepet('qwerwac')
        console.log(res);
    </script>
</body>
</html>
